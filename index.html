<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEU ANIVERS√ÅRIO EBAAA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      overflow: hidden;
    }
    img, video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }
    #segunda, #transicao, #terceira {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
    #transicao { z-index: 5; }
    .mostrar { opacity: 1 !important; pointer-events: auto !important; }

    /* üîµ Bot√µes 1 e 2 (continuar e avan√ßar) ‚Äî estilo compartilhado */
    #btnContinuar, #btnAvancar {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: none;
    }

    /* üü¶ Bot√£o 3 ‚Äî EXCLUSIVO E INDEPENDENTE */
    #btnLista {
      position: absolute;
      bottom: 320px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 32px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background-color: #1E90FF; /* Azul exclusivo */
      color: #fff;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
      display: none;
    }

    audio { display: none; }
  </style>
</head>
<body>

<div class="container">
  <!-- Primeira imagem -->
  <img id="primeira" src="primeira_pagina.jpg" alt="Envelope - primeira p√°gina">

  <!-- V√≠deo de transi√ß√£o -->
  <video id="transicao" playsinline>
    <source src="transicao_com_audio.mp4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo.
  </video>

  <!-- Segunda imagem -->
  <img id="segunda" src="segunda_pagina.jpg" alt="Convite - segunda p√°gina">

  <!-- Terceira imagem -->
  <img id="terceira" src="listadepresenca.jpg" alt="Lista de presen√ßa">

  <!-- Bot√£o iniciar v√≠deo -->
  <button id="btnContinuar">Abrir</button>

  <!-- Bot√£o avan√ßar da segunda imagem -->
  <button id="btnAvancar">Avan√ßar</button>

  <!-- üü¶ Bot√£o da terceira imagem -->
  <button id="btnLista">Confirmar Presen√ßa</button>

</div>

<!-- M√∫sica da segunda p√°gina -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const primeira = document.getElementById("primeira");
const segunda = document.getElementById("segunda");
const terceira = document.getElementById("terceira");
const transicao = document.getElementById("transicao");
const btnContinuar = document.getElementById("btnContinuar");
const btnAvancar = document.getElementById("btnAvancar");
const btnLista = document.getElementById("btnLista");
const musica = document.getElementById("musica");

window.onload = () => {
  primeira.style.opacity = "1";
};

primeira.addEventListener("click", () => {
  btnContinuar.style.display = "block";
});

btnContinuar.addEventListener("click", () => {
  btnContinuar.style.display = "none";
  primeira.style.opacity = "0";
  transicao.classList.add("mostrar");
  transicao.play();
});

transicao.onended = () => {
  transicao.style.opacity = "0";
  transicao.style.pointerEvents = "none";
  transicao.style.zIndex = "-1";

  segunda.classList.add("mostrar");

  btnAvancar.style.display = "block";

  musica.volume = 0;
  musica.play().then(() => {
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 0.4) {
        vol += 0.02;
        musica.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);
  }).catch(err => console.log("Reprodu√ß√£o autom√°tica bloqueada:", err));
};

btnAvancar.addEventListener("click", () => {
  btnAvancar.style.display = "none";
  segunda.style.opacity = "0";
  terceira.classList.add("mostrar");

  // Mostrar bot√£o final
  btnLista.style.display = "block";
});

/* Bot√£o da lista */
btnLista.addEventListener("click", () => {
  window.location.href = "https://www.listapresenca.com.br/?d=MjQyNDZfMjgzMTA=";
});
</script>

</body>
</html>
