<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEU ANIVERS츼RIO EBAAA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      overflow: hidden;
    }
    img, video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }
    #segunda, #transicao, #terceira {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
    #transicao { z-index: 5; }
    .mostrar { opacity: 1 !important; pointer-events: auto !important; }

    #btnContinuar, #btnAvancar {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #btnContinuar { display: none; }
    #btnAvancar { display: none; }

    audio { display: none; }
  </style>
</head>
<body>

<div class="container">
  <!-- Primeira imagem -->
  <img id="primeira" src="primeira_pagina.jpg" alt="Envelope - primeira p치gina">

  <!-- V칤deo de transi칞칚o -->
  <video id="transicao" playsinline>
    <source src="transicao_com_audio.mp4" type="video/mp4">
    Seu navegador n칚o suporta v칤deo.
  </video>

  <!-- Segunda imagem -->
  <img id="segunda" src="segunda_pagina.jpg" alt="Convite - segunda p치gina">

  <!-- Terceira imagem -->
  <img id="terceira" src="listadepresenca.jpg" alt="Lista de presen칞a">

  <!-- Bot칚o iniciar v칤deo -->
  <button id="btnContinuar">Abrir</button>

  <!-- 游댯 Bot칚o avan칞ar da segunda imagem -->
  <button id="btnAvancar">Avan칞ar</button>

</div>

<!-- M칰sica da segunda p치gina -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const primeira = document.getElementById("primeira");
const segunda = document.getElementById("segunda");
const terceira = document.getElementById("terceira");
const transicao = document.getElementById("transicao");
const btnContinuar = document.getElementById("btnContinuar");
const btnAvancar = document.getElementById("btnAvancar");
const musica = document.getElementById("musica");

window.onload = () => {
  primeira.style.opacity = "1";
};

primeira.addEventListener("click", () => {
  btnContinuar.style.display = "block";
});

btnContinuar.addEventListener("click", () => {
  btnContinuar.style.display = "none";
  primeira.style.opacity = "0";
  transicao.classList.add("mostrar");
  transicao.play();
});

transicao.onended = () => {
  transicao.style.opacity = "0";
  transicao.style.pointerEvents = "none";
  transicao.style.zIndex = "-1";

  segunda.classList.add("mostrar");

  // 游댯 Mostra bot칚o "Avan칞ar"
  btnAvancar.style.display = "block";

  musica.volume = 0;
  musica.play().then(() => {
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 0.4) {
        vol += 0.02;
        musica.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);
  }).catch(err => console.log("Reprodu칞칚o autom치tica bloqueada:", err));
};

// 游댯 Clique para ir  lista de presen칞a
btnAvancar.addEventListener("click", () => {
  btnAvancar.style.display = "none";
  segunda.style.opacity = "0";

  terceira.classList.add("mostrar");
});
</script>

</body>
</html>
