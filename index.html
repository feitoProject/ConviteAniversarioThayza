<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEU ANIVERSÁRIO EBAAA</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      overflow: hidden;
    }
    img, video {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }
    #segunda, #transicao {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
    }
    #transicao { z-index: 5; }
    .mostrar { opacity: 1 !important; pointer-events: auto !important; }

  #btnContinuar {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    z-index: 10;
    display: none;
  }

    audio { display: none; }
  </style>
</head>
<body>

<div class="container">
  <!-- Primeira imagem -->
  <img id="primeira" src="primeira_pagina.jpg" alt="Envelope - primeira página">

  <!-- Vídeo de transição com áudio incluído -->
  <video id="transicao" playsinline>
    <source src="transicao_com_audio.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <!-- Segunda imagem -->
  <img id="segunda" src="segunda_pagina.jpg" alt="Convite - segunda página">

  <!-- Botão para iniciar o vídeo -->
  <button id="btnContinuar">Continuar para o convite</button>
</div>

<!-- Música da segunda página -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const primeira = document.getElementById("primeira");
const segunda = document.getElementById("segunda");
const transicao = document.getElementById("transicao");
const btnContinuar = document.getElementById("btnContinuar");
const musica = document.getElementById("musica");

// Fade-in da primeira imagem
window.onload = () => {
  primeira.style.opacity = "1";
};

// Clique na primeira imagem → mostra botão
primeira.addEventListener("click", () => {
  btnContinuar.style.display = "block";
});

// Clique no botão → inicia vídeo
btnContinuar.addEventListener("click", () => {
  btnContinuar.style.display = "none";
  primeira.style.opacity = "0";
  transicao.classList.add("mostrar");
  transicao.play();
});

// Quando o vídeo termina
transicao.onended = () => {
  // Esconde vídeo
  transicao.style.opacity = "0";
  transicao.style.pointerEvents = "none";
  transicao.style.zIndex = "-1";

  // Mostra segunda imagem
  segunda.classList.add("mostrar");

  // Toca música da segunda página com fade-in
  musica.volume = 0;
  musica.play().then(() => {
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 0.4) {
        vol += 0.02;
        musica.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);
  }).catch(err => console.log("Reprodução automática bloqueada:", err));
};
</script>

</body>
</html>
